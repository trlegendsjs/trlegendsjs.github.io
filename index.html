    body {

    h1 { margin: 0; font-size: 24px; }
    p { margin: 6px 0 20px; opacity: .8; }
    .links { display: grid; gap: 12px; }
    .links a {
      text-decoration: none;
      background: rgba(255,255,255,0.12);
      padding: 14px;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      transition: background .2s, transform .2s;
    }
    .links a:hover { background: rgba(255,255,255,0.25); transform: scale(1.02); }
    /* Ses butonu */
